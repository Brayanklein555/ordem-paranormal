<!DOCTYPE html>
<html lang="pt-BR">
<head>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#6b008f">
<script src="js/pwa.js" defer></script>
<meta charset="UTF-8">
<title>Ordo Realitas VTT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <h2>游뽖 Ordo Realitas</h2>
    <nav>
        <button onclick="UI.show('dice')">游 Dados</button>
        <button onclick="UI.show('sheet')">游븴 Ficha</button>
        <button onclick="UI.show('map')">游딬 Mapa</button>
        <button onclick="UI.show('combat')">丘덢잺 Combate</button>
        <button onclick="UI.show('avatar')">游꿛 Avatar</button>
    </nav>
</header>

<main>

<section id="dice" class="page active">
    <div class="dice-panel">
        <select id="diceType">
            <option value="4">D4</option>
            <option value="8">D8</option>
            <option value="10">D10</option>
            <option value="12">D12</option>
            <option value="20" selected>D20</option>
            <option value="50">D50</option>
            <option value="100">D100</option>
        </select>

        <select id="diceQty"></select>
        <button onclick="rollDice()">Rolar</button>
    </div>

    <div id="diceVisual"></div>
    <div id="diceText"></div>
    <h3>游닆 Hist칩rico</h3>
    <div id="history"></div>
</section>

<section id="sheet" class="page">
    <h3>Ficha</h3>
    <input id="charName" placeholder="Nome do personagem">

    <div class="attr">For칞a <input id="forca" type="number"><button onclick="rollAttribute('forca')">Rolar</button></div>
    <div class="attr">Agilidade <input id="agi" type="number"><button onclick="rollAttribute('agi')">Rolar</button></div>

    <h3>游 Invent치rio</h3>
    <input id="itemInput" placeholder="Novo item">
    <button onclick="Inventory.add()">Adicionar</button>
    <ul id="inventoryList"></ul>
</section>

<section id="map" class="page">
    <input type="file" accept="image/*" onchange="Map.upload(event)">
    <p>游늺 Clique e arraste para medir dist칙ncia</p>
    <canvas id="mapCanvas"></canvas>
</section>

<section id="combat" class="page">
    <h3>丘덢잺 Combate Autom치tico</h3>
    <button onclick="Combat.attack()">Atacar</button>
    <div id="combatLog"></div>
</section>

<section id="avatar" class="page">
    <h3>游꿛 Avatar</h3>
    <input type="file" accept="image/*" onchange="Avatar.upload(event)">
    <img id="avatarPreview">
</section>

</main>

<div class="audio-controls">
    游꿧 Volume ambiente
    <input type="range" min="0" max="1" step="0.01" onchange="Audio.setVolume(this.value)">
</div>

<audio id="diceSound" src="assets/dice.mp3"></audio>
<audio id="ambientSound" src="assets/ambient.mp3" loop autoplay></audio>

<script src="js/ui.js"></script>
<script src="js/audio.js"></script>
<script src="js/dice.js"></script>
<script src="js/character.js"></script>
<script src="js/map.js"></script>
<script src="js/combat.js"></script>

</body>
</html>
